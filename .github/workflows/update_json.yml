name: Generate Signed JSON Daily

on:
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create private key file from secret
        run: |
          echo "${{ secrets.PRIVATE_KEY_PEM }}" > private_key.pem
          # 또는 줄바꿈 문제 있을 때는 printf를 사용하세요
          # printf "%b" "${{ secrets.PRIVATE_KEY_PEM }}" > private_key.pem

      - name: Install dependencies
        run: pip install cryptography

      - name: Run JSON generation script
        run: python ./Json_Make.py

      - name: Commit and push updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add slots_signed.json
          git commit -m "Update slots_signed.json [skip ci]" || echo "No changes to commit"
          git push
